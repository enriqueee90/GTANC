<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Diseño Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #3b5998;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin: 0;
        }
        
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .post {
            background-color: #fff;
            width: 300px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .post img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .post-content {
            padding: 15px;
        }
        
        .post-content h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .post-content p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Social</h1>
    </header>
    <section>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="Imagen 1">
            <div class="post-content">
                <h2>Titulo de la Publicación 1</h2>
                <p>Descripción corta del contenido de la publicación.</p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="Imagen 2">
            <div class="post-content">
                <h2>Titulo de la Publicación 2</h2>
                <p>Descripción corta del contenido de la publicación.</p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="Imagen 3">
            <div class="post-content">
                <h2>Titulo de la Publicación 3</h2>
                <p>Descripción corta del contenido de la publicación.</p>
            </div>
        </div>
    </section>
</body>
</html>
